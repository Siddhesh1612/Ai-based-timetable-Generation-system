    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for nicer UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles for PDF Export */
      @media print {
        aside, header, .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
        }
        /* Reset heights and overflows to allow full content to print */
        html, body, #root, main, .h-full, .h-screen, .flex-col {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Ensure the grid fits the page */
        .min-w-\[1000px\] {
          min-width: 0 !important;
          width: 100% !important;
        }
        .overflow-auto {
          overflow: visible !important;
        }
        /* Preserve background colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Adjust font sizes for print if necessary */
        .text-xs { font-size: 10px !important; }
        .text-sm { font-size: 12px !important; }
      }
    </style>
